<div class="pricing-header px-3 py-3 pt-md-5 p-md-4 mx-auto text-center">
  <h1 class="display-4">Films</h1>
  <p class="lead">
    "
    Various film subscriptions are provided here.
    You can find a movie that you like and buy a subscription to it."
  </p>
</div>

<div class="container-fluid mt-5" style="background-color: #eeeeee">
  <div class="container p-5">
    <div class="row justify-content-center">
      <div class="col col-lg-4" *ngFor="let choice of products">
        <div class="card text-center mt-5">
          <img src={{choice.img}} alt="" class="card-img-top">
          <div class="card-body" >
            <h1 class="card-title pricing-card-title" >
              ${{choice.monthPrise}}
              <small class="text-muted">/ mo</small>
            </h1>
            <h4 class="card-title">{{choice.name}}</h4>
            <p class="card-text">
              {{choice.description}}
            </p>
            <a class="btn btn-outline-primary">Get started</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
