<div class="container">
  <form>
    <h1 class="h3 mb-3 font-weight-normal">Registration</h1>

    <label for="inputEmail" class="sr-only">Name</label>
    <input type="email" id="inputName" class="form-control" placeholder="Name" required autofocus [(ngModel)]="name" name="name">

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required [(ngModel)]="eMail" name="eMail">

    <label for="inputEmail" class="sr-only">Link of site</label>
    <input type="email" id="inputLink" class="form-control" placeholder="Link of site" required [(ngModel)]="linkOfSite" name="linkOfSite">

    <label for="inputEmail" class="sr-only">Phone</label>
    <input type="email" id="inputPhone" class="form-control" placeholder="Phone" required [(ngModel)]="phone" name="phone">

    <label for="inputEmail" class="sr-only">Login</label>
    <input type="email" id="inputLogin" class="form-control" placeholder="Login" required [(ngModel)]="login" name="logg">

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password" name="pass">

    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="saveAll(information)" routerLink="/">Save</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
  </form>
</div>

<app-footer></app-footer>
