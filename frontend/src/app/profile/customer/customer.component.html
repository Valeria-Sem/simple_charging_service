
<div class="container">
  <form>
    <h1 class="h3 mb-3 font-weight-normal">Customer</h1>

    <div class="container-fluid mt-5" style="background-color: lavender">
      <div class="container p-5">
        <div class="row justify-content-center">
          <div class="col col-lg-4" >
<!--            *ngFor="let choice of customer"-->
            <div class="card text-center mt-5">
<!--              <img src={{choice.img}} alt="" class="card-img-top">-->
              <div class="card-body" >
                <h1 class="card-title pricing-card-title" >
                  Profile
<!--                  ${{choice.monthPrise}}-->
<!--                  <small class="text-muted">/ mo</small>-->
                </h1>
                <h4 class="card-title">
                  {{customer.name}} {{customer.surname}}
                </h4>
                <p class="card-text"> email:
                  {{customer.eMail}}
                </p>
                <p class="card-text">balance:
                  {{customer.balance}}
                </p>
                <p class="card-text">wallet status:
                  {{customer.walletStatus}}
                </p>
                <button class="btn btn-outline-primary" (click)="openModal(template)">Replenish balance</button>

                <ng-template #template>
                  <div class="modal-header">
                    <h4 class="modal-title pull-left">Replenish balance</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Enter the desired amount.

                    <input autofocus
                           name="form-control"
                           class="p-2"
                           formControlName="balance"
                    >
                  </div>
                  <button class="btn btn-outline-primary">Add</button>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
