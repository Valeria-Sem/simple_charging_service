<div *ngIf="loaded">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a href="#" class="navbar-brand">
      <img src="assets\logo.png" wight="30" height="50" alt="logo">
    </a>
    <button class="navbar-toggler" tupe="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item ">
          <a href="#" class="nav-link">Subscriptions</a>
        </li>
        <li class="nav-item ">
          <a href="#" class="nav-link">About us</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="p-1" type="text" name="form-control mr-sm-2" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sn-0" style="margin-right: 10px; margin-left: 20px;">Search</button>
        <button class="btn btn-outline-primary my-2 my-sn-0" data-toggle="modal" data-target="#exampleModal" (click)="openModal(template)">Log in</button>

        <ng-template #template>
          <div class="modal-header">
            <h4 class="modal-title pull-left">Modal</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            This is a modal.
          </div>
        </ng-template>

      </form>
    </div>
  </nav>
</div>
