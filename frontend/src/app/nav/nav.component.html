<div *ngIf="loaded">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" routerLink="/">
      <img src="assets\logo.png" wight="30" height="50" alt="logo">
    </a>
    <button class="navbar-toggler" tupe="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <span dropdown (onShown)="onShown()" (onHidden)="onHidden()" (isOpenChange)="isOpenChange()">
            <a href id="basic-link" dropdownToggle (click)="false" class="nav-link"
            >Categories</a>
            <ul id="basic-link-dropdown" *dropdownMenu class="dropdown-menu"
                role="menu" aria-labelledby="basic-link">
              <li *ngFor="let choice of categories">
                  <a class="dropdown-item" href="#">{{choice.name}}</a>
              </li>
            </ul>
          </span>
          <!--          <p>{{items | json}}</p>-->

        </li>
        <li class="nav-item ">
          <span dropdown (onShown)="onShown()" (onHidden)="onHidden()" (isOpenChange)="isOpenChange()">
          <a href id="basic-link2" dropdownToggle (click)="false" class="nav-link">Organisation</a>
            <ul id="basic-link2-dropdown" *dropdownMenu class="dropdown-menu"
                role="menu" aria-labelledby="basic-link2">
              <li *ngFor="let choice of organisations">
                  <a class="dropdown-item" href="#">{{choice.name}}</a>
              </li>
            </ul>
          </span>
        </li>
        <li class="nav-item ">
          <a class="nav-link" routerLink="/about">About us</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="p-1" type="text" name="form-control mr-sm-2" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sn-0" style="margin-right: 10px; margin-left: 20px;">Search
        </button>
        <button class="btn btn-outline-primary my-2 my-sn-0" (click)="openModal(template)">Log in</button>

        <ng-template #template>
          <div class="modal-content" >
            <div class="modal-header" >
              <h4 class="modal-title pull-left" style="margin: auto; padding-left: 20px">Authorization</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <form>
                  <div class="form-froup m-3">
                    <label>E-mail addres*</label>
                    <input type="E-mail" name="form-control" aria-describdby="emailHelp" placeholder="test@gmail.com"
                           class="p-2">
                  </div>
                  <div class="form-froup m-3">
                    <label>Password*</label>
                    <input type="Password" name="form-control" placeholder="Password" class="p-2">
                    <small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters</small>
                  </div>
                  <button class="btn btn-outline-primary my-2 my-sn-0" style="margin-right: 10px; margin-left: 80px;">
                    Login
                  </button>
                </form>
                <a href="#" class="visited-link" style="margin-left: 40px" (click)="openModal2(templateNested)">Register a new profile</a>
              </div>
            </div>
          </div>
        </ng-template>

        <ng-template #templateNested>
          <div class="modal-content" style="margin: auto;">
            <div class="modal-header" >
              <h4 class="modal-title pull-left" style="margin: auto; padding-left: 70px">Registration</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef2.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="margin: auto;">
              <div class="container-fluid" style="margin: auto;">
                <form>
                  <div class="form-froup m-3" >
                    <p>You are Organisation or Customer ?</p>
                  </div>
                  <div class="form-froup m-3">
<!--                    <pre class="card card-block card-header">{{ myForm.value | json }}</pre>-->
                    <form [formGroup]="myForm" class="form-inline">
                      <div class="form-group">
                        <div class="btn-group" btnRadioGroup formControlName="radio">
                          <label btnRadio="A" class="btn btn-primary"
                                 tabindex="0" role="button">Organisation</label>
                          <label btnRadio="B" class="btn btn-primary"
                                 tabindex="0" role="button">Customer</label>
                        </div>
                      </div>
                    </form>
                  </div>
                  <button class="btn btn-outline-primary my-2 my-sn-0" style="margin-right: 10px; margin-left: 100px;">
                    Next
                  </button>
                </form>
              </div>
            </div>
          </div>
        </ng-template>
      </form>
    </div>
  </nav>
</div>
